<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Unidades</h1>
    <div class="converter">
      <div class="input-group">
        <label for="category">Selecciona una categor√≠a:</label>
        <select id="category">
          <option value="temperature">Temperatura</option>
          <option value="length">Longitud</option>
          <option value="weight">Peso</option>
        </select>
      </div>

      <div class="input-group">
        <label for="unit-from">De:</label>
        <select id="unit-from"></select>
      </div>

      <div class="input-group">
        <label for="unit-to">A:</label>
        <select id="unit-to"></select>
      </div>

      <div class="input-group">
        <label for="value">Valor:</label>
        <input type="number" id="value" placeholder="Ingresa un valor">
      </div>

      <div class="result">
        <p>Resultado: <span id="result">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
